{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input  class="form-control mx-auto w-auto mb-3" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        <input class="form-control mx-auto w-auto mb-3" name="password" placeholder="password" type="password">
        <input class="form-control mx-auto w-auto mb-3" name="confirmation" placeholder="Re-enter password" type="password">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
