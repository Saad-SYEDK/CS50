{% extends "layout.html" %}

{% block tile %}
    Change Password
{% endblock %}

{% block main %}

<form action="/changePassword" method="POST">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Current password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password" required>
        <input class="form-control mx-auto w-auto" name="new_password_repeat" placeholder="Repeat" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Change</button>
</form>

{% endblock %}
